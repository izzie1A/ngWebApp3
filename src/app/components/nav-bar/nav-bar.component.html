<div>
    <div class="navBar itemCardPadding">
        <div class="navBarIconFrame flexCenter">
            <span class="material-symbols-outlined" [style]="'font-size:2ch;'">
                domain
            </span>
            <!-- <img class="navBarIcon" src="{{iconImgURL}}"> -->
        </div>
        <button class="navbarPopHamburgeIcon"
            (click)="expanNavbar(navbarDiv,NavTriggerArea);navBarClick(hamburgerIconDiv);" (click)="0">
            <div class="container" #hamburgerIconDiv>
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </button>

        <div class="navBarItemContainer ">
            <button *ngFor="let x of itemArray" class="navBarButton" routerLink="/{{x.url.toString()}}">
                <a class="navBarButtonText">
                    {{x.displayName}}
                </a>
            </button>
        </div>
    </div>

    <div class="hideNavbbar" #navbarDiv>
        <button *ngFor="let x of itemArray" class="navBarButton" routerLink="/{{x.url.toString()}}"
            (click)="expanNavbar(navbarDiv,NavTriggerArea);navBarClick(hamburgerIconDiv)"
            [style.color]="'var(--title)'">
            <a class="">
                {{x.displayName}}
            </a>
        </button>
    </div>

    <div (click)="navBarClick(hamburgerIconDiv);expanNavbar(navbarDiv,NavTriggerArea);" class="navTriggerArea"
        #NavTriggerArea></div>
</div>
